apiVersion: skaffold/v2beta28
kind: Config
metadata:
  name: python-starter
build:
  artifacts:
  - image: python-starter
    context: py
    docker:
      dockerfile: Dockerfile
deploy:
  kustomize:
    paths:
    - overlays/dev
profiles:
- name: prod
  deploy:
    kustomize:
      paths:
      - overlays/prod
- name: staging
  deploy:
    kustomize:
      paths:
      - overlays/staging
